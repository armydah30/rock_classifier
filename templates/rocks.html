{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid">
   <h1><small>Rock Entries</small></h1>
   <a class="btn btn-dark" href="/">Add New Entry </a>
   <hr>
   <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Rock Location</th>
      <th>Derived DRI</th>
      <th>Entry Date</th>
      <th></th>
    </tr>
    {% for rock in rocks %}
    <tr>
      <td> {{rock.id}} </td>
      <td> {{rock.name}} </td>
      <td> {{rock.location}} </td>
      <td> {{rock.dri_class}} </td>
      <td> {{rock.create_date}} </td>
      <td><a href="rock/{{rock.id}}" class="btn btn-dark pullright">View Details</td>
    </tr>
    {% endfor %}
   </table>
</div>
{% endblock %}
